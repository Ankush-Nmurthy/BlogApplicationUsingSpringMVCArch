<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Blog Post</title>
</head>
<body>
    <h1>Create a New Blog Post</h1>
    
    <form action="<c:url value='/create-post' />" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required /><br>

        <label for="imageAddress">Image URL:</label>
        <input type="text" id="imageAddress" name="imageAddress" /><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" /><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="4" cols="50" required></textarea><br>

        <label for="accessType">Access Type:</label>
        <select id="accessType" name="accessType">
            <option value="Public">Public</option>
            <option value="Private">Private</option>
        </select><br>

        <button type="submit">Create Post</button>
    </form>

    <a href="/dashboard.html">Back to Dash Board</a>
</body>
</html>
